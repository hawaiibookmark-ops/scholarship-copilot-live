<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Resume - Scholarship Copilot</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 120px; resize: vertical; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; width: 100%; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; }
        .nav { margin-bottom: 20px; text-align: center; }
        .nav a { margin: 0 10px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="write.html">Go to Essay Writer →</a>
    </div>

    <div class="container">
        <h1>My Digital Resume</h1>
        <p style="text-align: center; color: #666;">Save your story here so the AI can write for you.</p>

        <form id="profileForm">
            <div class="form-group">
                <label>Email Address (Required)</label>
                <input type="email" id="email" required placeholder="student@example.com">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Jane Doe">
            </div>

            <div class="form-group">
                <label>Current GPA</label>
                <input type="number" step="0.01" id="gpa" placeholder="3.8">
            </div>

            <div class="form-group">
                <label>Education Level</label>
                <select id="educationLevel">
                    <option value="High School">High School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Major of Interest</label>
                <input type="text" id="major" placeholder="Computer Science">
            </div>

            <div class="form-group">
                <label>Personal Statement (Your Story)</label>
                <textarea id="story" placeholder="Briefly describe your background, financial need, and career goals..."></textarea>
            </div>

            <div class="form-group">
                <label>Extracurriculars & Volunteering</label>
                <textarea id="extras" placeholder="List your activities, leadership roles, or community service..."></textarea>
            </div>

            <button type="submit">Save Profile</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            msg.textContent = "Saving...";
            msg.style.color = "blue";

            const formData = {
                email: document.getElementById('email').value,
                full_name: document.getElementById('fullName').value,
                current_gpa: document.getElementById('gpa').value,
                education_level: document.getElementById('educationLevel').value,
                major_of_interest: document.getElementById('major').value,
                personal_statement: document.getElementById('story').value,
                extracurriculars: document.getElementById('extras').value
            };

            try {
                const response = await fetch('/api/save-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    msg.textContent = "✅ Profile saved! You can now use the Essay Writer.";
                    msg.style.color = "green";
                } else {
                    msg.textContent = "❌ Error: " + (result.error || "Could not save.");
                    msg.style.color = "red";
                }
            } catch (err) {
                console.error(err);
                msg.textContent = "❌ Network Error.";
                msg.style.color = "red";
            }
        });
    </script>
</body>
</html>
