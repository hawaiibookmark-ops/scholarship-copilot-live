<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Grant Writer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        
        /* NAV */
        .nav { text-align: center; margin-bottom: 30px; background: white; padding: 15px; border-radius: 8px; }
        .nav a { margin: 0 15px; text-decoration: none; color: #007bff; font-weight: bold; }
        .upgrade-link { color: #d9534f !important; font-weight: bold; }
        
        /* MAIN BOX */
        .section { background: white; padding: 30px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* CREDIT COUNTER */
        .credit-box {
            background-color: #e3f2fd;
            color: #0d47a1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid #bbdefb;
        }

        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 150px; font-family: sans-serif; }
        
        /* BUTTONS */
        button { width: 100%; padding: 15px; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        
        .draft-btn { background-color: #6f42c1; color: white; }
        .draft-btn:hover { background-color: #5a32a3; }
        
        .locked-btn { background-color: #ccc; color: #666; cursor: not-allowed; display: none; }
        
        .upgrade-btn-big { background-color: #d9534f; color: white; display: none; text-decoration: none; text-align: center; padding: 15px; display: none; border-radius: 4px; margin-top: 20px; font-weight: bold;}
        .upgrade-btn-big:hover { background-color: #c9302c; }

        /* OUTPUT AREA */
        #output { white-space: pre-wrap; background-color: #f8f9fa; padding: 15px; border-left: 5px solid #6f42c1; margin-top: 20px; display: none; }
        .loading { text-align: center; color: #666; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">Home</a> | 
        <a href="profile.html">Profile</a> | 
        <strong>Grant Writer</strong> |
        <a href="upgrade.html" class="upgrade-link">‚≠ê Upgrade</a>
    </div>

    <div class="section">
        <h2>‚ú® AI Grant & Proposal Writer</h2>
        
        <div class="credit-box" id="creditDisplay">
            üéÅ Free Drafts Remaining: <span id="count">3</span>
        </div>

        <label>Verify Your Email</label>
        <input type="email" id="email" placeholder="e.g. aloha@example.com">

        <label>What are we writing today?</label>
        <textarea id="prompt" placeholder="Example: Write a cover letter for the Native Hawaiian Small Business Grant..."></textarea>

        <button onclick="writeEssay()" id="draftBtn" class="draft-btn">‚úçÔ∏è Draft My Proposal (1 Credit)</button>
        
        <button id="lockedBtn" class="locked-btn" disabled>üîí Limit Reached</button>
        
        <a href="upgrade.html" id="upgradeBtn" class="upgrade-btn-big">üöÄ Unlock Unlimited Access ($19.99)</a>
        
        <p id="loading" class="loading">üß† Thinking... (This takes about 10 seconds)</p>
        <div id="output"></div>
    </div>

    <script>
        // 1. SETUP CREDITS
        let credits = localStorage.getItem('essayCredits');
        if (credits === null) {
            credits = 3; // Give new users 3 freebies
            localStorage.setItem('essayCredits', credits);
        }
        updateDisplay();

        function updateDisplay() {
            document.getElementById('count').innerText = credits;
            
            // If they are out of credits, LOCK THE DOOR
            if (credits <= 0) {
                document.getElementById('draftBtn').style.display = 'none';
                document.getElementById('lockedBtn').style.display = 'block';
                document.getElementById('upgradeBtn').style.display = 'block'; // Show big red button
                document.getElementById('creditDisplay').innerText = "üö´ 0 Free Drafts Remaining. Time to Upgrade!";
                document.getElementById('creditDisplay').style.backgroundColor = "#f8d7da";
                document.getElementById('creditDisplay').style.color = "#721c24";
                document.getElementById('creditDisplay').style.borderColor = "#f5c6cb";
            }
        }

        async function writeEssay() {
            // Check credits again just in case
            if (credits <= 0) return alert("You are out of free credits!");

            const email = document.getElementById('email').value;
            const prompt = document.getElementById('prompt').value;
            const outputDiv = document.getElementById('output');
            const loading = document.getElementById('loading');

            if (!email || !prompt) return alert("Please enter email and prompt!");

            loading.style.display = 'block';
            outputDiv.style.display = 'none';
            outputDiv.innerText = "";

            try {
                const res = await fetch('/api/write-essay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, scholarship_prompt: prompt })
                });

                const data = await res.json();
                loading.style.display = 'none';

                if (data.success) {
                    outputDiv.style.display = 'block';
                    outputDiv.innerText = data.essay;
                    
                    // DEDUCT CREDIT ON SUCCESS
                    credits--;
                    localStorage.setItem('essayCredits', credits);
                    updateDisplay();
                    
                } else {
                    alert("Error: " + data.error);
                }
            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                alert("‚ùå Connection failed.");
            }
        }
    </script>
</body>
</html>
