<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Grant Writer</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        
        /* NAVIGATION */
        .nav { text-align: center; margin-bottom: 30px; }
        .nav a { margin: 0 15px; text-decoration: none; color: #007bff; font-weight: bold; }
        .upgrade-link { color: #d9534f !important; font-weight: bold; } /* Red for visibility */
        
        /* MAIN BOX */
        .section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 150px; font-family: sans-serif; }
        
        /* MAGIC BUTTON */
        button { width: 100%; padding: 15px; background-color: #6f42c1; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background-color: #5a32a3; }
        
        /* OUTPUT AREA */
        #output { white-space: pre-wrap; background-color: #f8f9fa; padding: 15px; border-left: 5px solid #6f42c1; margin-top: 20px; display: none; }
        .loading { text-align: center; color: #666; display: none; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">Search</a> | 
        <a href="profile.html">Profile</a> | 
        <strong>Grant Writer</strong> |
        <a href="upgrade.html" class="upgrade-link">‚≠ê Upgrade</a>
    </div>

    <div class="section">
        <h2>‚ú® AI Grant & Proposal Writer</h2>
        <p>Tell the AI what you are applying for. It will combine your request with your <strong>Profile</strong> story.</p>

        <label>Verify Your Email (Must match Profile)</label>
        <input type="email" id="email" placeholder="e.g. aloha@example.com">

        <label>What are we writing today?</label>
        <textarea id="prompt" placeholder="Example: Write a cover letter for the Native Hawaiian Small Business Grant. Focus on community impact."></textarea>

        <button onclick="writeEssay()">‚úçÔ∏è Draft My Proposal</button>
        
        <p id="loading" class="loading">üß† Thinking... (This takes about 10 seconds)</p>
        
        <div id="output"></div>
    </div>

    <script>
        async function writeEssay() {
            const email = document.getElementById('email').value;
            const prompt = document.getElementById('prompt').value;
            const outputDiv = document.getElementById('output');
            const loading = document.getElementById('loading');

            // 1. FAIL-SAFE: Check if they typed anything
            if (!email || !prompt) {
                alert("Please enter your email and a prompt!");
                return;
            }

            // 2. SHOW LOADING
            loading.style.display = 'block';
            outputDiv.style.display = 'none';
            outputDiv.innerText = "";

            try {
                // 3. CALL THE BRAIN
                const res = await fetch('/api/write-essay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, scholarship_prompt: prompt })
                });

                const data = await res.json();

                // 4. HIDE LOADING
                loading.style.display = 'none';

                if (data.success) {
                    outputDiv.style.display = 'block';
                    outputDiv.innerText = data.essay;
                } else {
                    alert("Error: " + data.error);
                }
            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                alert("‚ùå Connection failed. Is the server running?");
            }
        }
    </script>

</body>
</html>
